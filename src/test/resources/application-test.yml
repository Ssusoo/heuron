spring:
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

server:
  port: 8080

logging:
  level:
    root: info
    kr:
      co:
        szs:
          task: debug
    org:
      hibernate:
        type: off
        SQL: off
      springframework:
        boot:
          autoconfigure: error

decorator:
  datasource:
    p6spy:
      enable-logging: true #p6spylog 기능 활성화 옵션